<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Influencers Wall — Modal update</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero">
    <div class="container hero-row">
      <div class="brand">
        <h1>Influencers Wall: 1 million pixels</h1>
        <p class="tagline">Claim your spot on the ultimate influencer wall.</p>
      </div>
      <div class="stats">
        <div id="priceLine" class="price">1 Pixel = $1.00</div>
        <div class="rule">Every 1,000 pixels sold, price +$0.01</div>
        <div id="pixelsLeft" class="left">1,000,000 pixels left</div>
      </div>
    </div>
    <nav class="nav">
      <div class="container nav-row">
        <a id="buyButton" class="nav-link" href="javascript:void(0)">Buy Pixels</a>
        <a id="contactButton" class="nav-link ghost" href="mailto:you@domain.com">Contact Me</a>
      </div>
    </nav>
  </header>

  <main>
    <div id="grid" class="grid" aria-label="pixel grid"></div>
  </main>

  <!-- Modal (updated header + fields) -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="backdrop" data-close></div>
    <div class="panel">
      <div class="header" style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
        <h2 style="margin:0;">Buy Pixels</h2>
        <div id="modalStats" style="font-size:13px;color:#555;"></div>
        <button class="close" title="Close" data-close>&times;</button>
      </div>
      <form id="form" class="body">
        <label>Pseudo (Display name)
          <input id="name" name="name" placeholder="@yourname" maxlength="40" required />
        </label>
        <label>Email
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </label>
        <label>Profile URL
          <input id="link" name="linkUrl" placeholder="https://instagram.com/your-handle" required />
        </label>
        <div class="footer">
          <button type="button" class="btn" data-close>Cancel (Esc)</button>
          <button type="submit" id="confirm" class="btn primary">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div>© <span id="year"></span> Influencers Wall — All rights reserved.</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="js/app.js"></script>
</body>
</html>
