<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Influencers Wall — Basic (no image)</title>
  <link rel="stylesheet" href="css/style.css?v=1" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Influencers Wall: 1 million pixels</h1>
      <p>Claim your spot on the ultimate influencer wall.</p>
    </div>
    <div class="meta">
      <div id="priceLine" class="price">1 pixel = $1.00</div>
      <div id="pixelsLeft" class="left">1,000,000 pixels left</div>
    </div>
    <div class="actions">
      <button id="buyBtn" class="btn primary" disabled>Buy Pixels</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-label="pixel grid"></div>
  </main>

  <!-- Modal (no image upload) -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="backdrop" data-close></div>
    <div class="panel">
      <div class="header">
        <h2>Buy Pixels</h2>
        <button class="close" title="Close" data-close>&times;</button>
      </div>
      <form id="form" class="body">
        <label>Display name / Pseudo
          <input id="name" name="name" placeholder="@yourname" maxlength="40" required />
        </label>
        <label>Profile URL
          <input id="link" name="linkUrl" placeholder="https://instagram.com/your-handle" required />
        </label>
        <div class="footer">
          <button type="button" class="btn" data-close>Cancel (Esc)</button>
          <button type="submit" id="confirm" class="btn primary">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div>© <span id="year"></span> Influencers Wall — All rights reserved.</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="js/app.js?v=1"></script>
</body>
</html>
